<head>
  <meta charset="UTF-8" />
  <title>Moku Noru</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1 id="greeting">Good Morning</h1>
    <div id="timer">25:00</div>
    <div class="timer-controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="break">Break</button>
    </div>
  </header>

  <main>
    <section id="todo-section">
      <h2>To-Do</h2>
      <div id="todo-lists">
        <div class="todo-column">
          <h3>Today</h3>
          <ul id="todo-today"></ul>
        </div>
        <div class="todo-column">
          <h3>Later</h3>
          <ul id="todo-later"></ul>
        </div>
      </div>
      <div class="todo-inputs">
        <input type="text" id="todo-input" placeholder="New task..." />
        <select id="category-select">
          <option value="today">Today</option>
          <option value="later">Later</option>
        </select>
        <button id="add-task">Add</button>
      </div>
    </section>

    <section id="trash-bin" class="hidden">
      <h3>Archive</h3>
      <ul id="trashed-tasks"></ul>
    </section>
  </main>

  <nav id="bottom-nav">
    <button id="nav-tools">Tools</button>
    <button id="toggle-trash">Archive</button>
    <button id="nav-settings">Settings</button>
  </nav>

  <script src="popup.js"></script>
</body>
</html>
