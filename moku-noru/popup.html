<!DOCTYPE html>
<html>
<head>
  <title>Moku Noru Pomodoro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px;">
    <h1 style="margin: 0;">Pomodoro Timer</h1>
    <img src="images/tiny-pet.png" alt="Mia Chia" style="width: 32px; height: 32px;" />
  </div>

  <div id="timer">25:00</div>
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="reset">Reset</button>
  <button id="break">Start Break</button>

  <button id="toggle-todo">To-Do</button>

  <div id="todo-container" style="display: none;">
    <h2>To-Do List</h2>
  
    <div style="position: relative; display: inline-block;">
      <label for="category-select">Add to:</label>
      <select id="category-select">
        <option value="today">Today</option>
        <option value="later">Later</option>
      </select>
    </div>
  
    <input type="text" id="todo-input" placeholder="Add a task..." />
    <button id="add-task">Add</button>
  
    <div class="todo-section">
      <button class="section-toggle" data-target="todo-today">Today</button>
      <ul id="todo-today"></ul>
    </div>
  
    <div class="todo-section">
      <button class="section-toggle" data-target="todo-later">Later</button>
      <ul id="todo-later"></ul>
    </div>
  </div>
  
  <button id="toggle-trash">View Trash</button>

  <div id="trash-bin" style="display: none;">
    <h3>Trash Bin</h3>
    <ul id="trashed-tasks"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
